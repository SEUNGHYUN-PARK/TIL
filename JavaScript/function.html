<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
		함수의 기본형 
		function 함수명 (Parameter,...)
		{
			Code
			return
		}

		하지만 
		함수명 = function ()
		{
	
		}
		의 형태로 선언이 가능하다.

		cf. 익명함수 공부할 것!

	*/
	function numbering(arg)
	{
		while(arg--)
		{
			document.write(arg+"<br/>")
		}
	}
	function addworld(arg)
	{
		return arg+" javascript"
	}
	function naming()
	{
		return "Hello_world!"
	}
	functioning = function ()
	{
	  	i = 0;
    	while(i < 10){
        	document.write(i+ " ");
        	i += 1;
		}   
	}


	numbering(10);
	document.write(naming()+"<br/>");
	document.write(addworld("Hello")+"<br/>");
	functioning();


</script>
</body>
</html>
