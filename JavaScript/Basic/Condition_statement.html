<!DOCTYPE html>

<body>
<script type="text/javascript">
	/*
		조건문의 기본포맷은 
		if(boolean)
		{
	
		}
		boolean : true / false 를 의미		

		boolean의 대채제 (권장하지않음)
		if()의 괄호 안에 
		0 -> false, 1 -> true
		''(빈문자열) ->false 
		undefined -> false
		null,NaN -> false
	*/
		//ex 1)	
		if(true){
		    alert('result : true');
		}

		//ex 2)
		if(false){
		    alert('result : true');
		}

		//ex 3)
		if(true){
		    alert(1);
		    alert(2);
		    alert(3);
		    alert(4);
		}
		alert(5);

		//ex 4)
		if(false){
		    alert(1);
		    alert(2);
		    alert(3);
		    alert(4);
		}
		alert(5);

		//ex 1)

		if(true){
		    alert(1);
		} else {
		    alert(2);
		}

		//ex 2)

		if(false){
		    alert(1);
		} else {
		    alert(2);
		}

		//ex 1)
		if(false){
		    alert(1);
		} else if(true){
		    alert(2);
		} else if(true){
		    alert(3);
		} else {
		    alert(4);
		}
		// 결과 : 2

		//ex 2)
		if(false){
		    alert(1);
		} else if(false){
		    alert(2);
		} else if(true){
		    alert(3);
		} else {
		    alert(4);
		}
		//결과 3

		//ex 3
		if(false){
		    alert(1);
		} else if(false){
		    alert(2);
		} else if(false){
		    alert(3);
		} else {
		    alert(4);
		}

</script>
</body>
</html>
