<script type="text/javascript">
	/*
		문자열의 구분은 "" 와 '' 둘 다 사용 가능
		하지만 "" 안에서는 ' 하나만 사용 가능
		반대로 '' 안에서는 " 하나만 사용 가능
		만약 ''에 ' 를 사용하길 원하거나, ""에 "를 사용하길 원하는 경우
		\를 사용해준다.
		숫자 1과 "1"은 다른 데이터이다.
		1+1 = 2
		"1" + "1" ="11"
	*/
	alert("One Day, One Commit");
	alert('One Day, One Algorithm');
	alert("Hello SeungHyun");
	alert("she's pretty") // 가능
	alert('she\'s pretty~') // 이렇게 해야가능
	alert('she"s preettty~')
	alert("she\"s preetty!")

	/*
		문자열을 concatenate 붙이고싶다면 문자열과 문자열 사이에 + 삽입
		특정문자열의 길이를 구하고 싶으면 string.length()
		특정문자열의 특정 문자의 인덱스를 구하고싶을때 string.indexOf("부분문자")
	*/

</script>
