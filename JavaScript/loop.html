<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	document.write('while loop test'+ '<br/>')
	var a = 10;
	while(a--)
	{
		document.write(a+'<br/>');
	}
	document.write("for loop test"+"<br/>")
	for(var a=0;a<30;a++)
	{
		document.write(a+'<br/>');
	}
</script>
</body>
</html>
